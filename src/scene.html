<a-scene environment="preset: default" log="Hello, Scene!">
  <a-camera>
    <a-cursor color="#FAFAFF"></a-cursor>
  </a-camera>
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
  </a-assets>
  <a-light type="ambient" color="#445451"></a-light>
  <a-light
    type="point"
    intensity="2"
    position="2 4 4"
    log="Hello, Light!"
  ></a-light>

  <a-box
    id="texturedBox"
    src="#boxTexture"
    position="0 2 -5"
    rotation="0 45 45"
    scale="2 2 2"
    animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
    scale-on-mouseenter
    log="Hello, Textured box!"
  ></a-box>

  <a-entity
    text="value: Hello, A-Frame oh jajajaj; color: #FAFAFA; width: 5; anchor: align"
    position="-0.9 0.2 -3"
    scale="1.5 1.5 1.5"
    id="text"
  ></a-entity>

  <a-entity hand-controls="left"></a-entity>
  <a-entity hand-controls="right"></a-entity>
  <a-entity laser-controls="hand: right"></a-entity>

  <a-box
    color="blue"
    rotation="0 45 45"
    scale="2 2 2"
    position="5 5 -10"
    log="Hello, red box!"
    follow="target: #text"
    event-set__enter="_event: mouseenter; color: red"
    event-set__leave="_event: mouseleave; color: blue"
  >
  </a-box>
</a-scene>
