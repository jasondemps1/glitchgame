<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script>
    AFRAME.registerComponent('scale-on-mouseenter', {
      schema: {
        to: {default: '2.5 2.5 2.5', type: 'vec3'}
      },
      
      init: function () {
        var data = this.data;
        this.el.addEventListener('mouseenter', function () {
          this.el.object3D.scale.copy(data.to);
        });
      }
    });
      
      AFRAME.registerComponent('idk', {
        init: function () {
          console.log(this.el.sceneEl);
        }
      });
    </script>
  </head>
  <body>
    
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene environment="preset: default">
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      </a-assets>
      <a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <a-box
        src="#boxTexture"
        position="0 2 -5"
        rotation="0 45 45"
        scale="2 2 2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        scale-on-mouseenter></a-box>
      
      <a-entity text="value: Hello, A-Frame YAYAYAYA; color: #FAFAFA; width: 5; anchor: align" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-entity>
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
      
      <a-box
             color="red"
             rotation="0 45 45"
             scale="2 2 2"
             position="5 5 -10"
             idk>
      </a-box>
    </a-scene>
  </body>
</html>
